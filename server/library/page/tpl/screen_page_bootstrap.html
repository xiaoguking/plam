<div class="paging-box">
	<ul class="paging-ul clear">
		<?php if ($this->prevpage){?>
		<li class="paging-li">
			<a href="<?php echo $this->prevpage;?>"><</a>
		</li>
		<?php }?>
		<?php if ($this->page){?>
		<?php foreach ($this->page as $key=>$val){?>
		<?php if ($val){?>
		<li class="">
			<a href="<?php echo $val;?>"><?php echo $key;?></a>
		</li>
		<?php }else{?>
		<li class="paging-li-active">
			<a href="javascript:void(0)"><?php echo $key;?></a>
		</li>
		<?php }?>
		<?php }?>
		<?php }?>
		<?php if ($this->nextpage){?>
		<li class="paging-li"><a href="<?php echo $this->nextpage;?>">></a></li>
		<?php }?>
	</ul>
</div>
